<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Upside-Down Text Converter</title>
</head>
<body>
<textarea id="input" placeholder="Type text here..."></textarea>
<button id="convertBtn">Convert</button>
<p id="output"></p>

<script type="module">
const dict = new Map();

const addToDict = (source, target) => {
  const srcArr = Array.from(source);
  const trgArr = Array.from(target);
  if (srcArr.length !== trgArr.length) throw new Error('Source and target strings mismatch');
  for (let i = 0; i < srcArr.length; i++) dict.set(srcArr[i], trgArr[i]);
};

addToDict('ABCDEFGHIJKLMNOPQRSTUVWXYZ', 'â±¯ê“­Æ†ê“·ÆŽâ„²â…HIê“©ê“˜â…‚êŸ½NOÔ€ê¹ê“¤SâŠ¥ÕˆÉ…ð¤µXâ…„Z');
addToDict('abcdefghijklmnopqrstuvwxyz', 'ÉqÉ”pÇÉŸÆƒÉ¥á´‰É¾ÊžêžÉ¯uodbÉ¹sÊ‡nÊŒÊxÊŽz');
addToDict('0123456789', '0Ð†á˜”Æá”­59â±¢86');
addToDict('!"#$%&\'()*+,-./:;<=>?@[\\]^_`{|}~', 'Â¡â€ž#$%â…‹,)(*+\'-Ë™/:Ø›>=<Â¿@]\\[áµ¥â€¾`}|{~');

const upsideDown = (str) => Array.from(str).reverse().map(ch => dict.get(ch) ?? ch).join('');

document.getElementById('convertBtn').addEventListener('click', () => {
  const inputText = document.getElementById('input').value;
  document.getElementById('output').textContent = upsideDown(inputText);
});
</script>
</body>
</html>
