<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Toggle Content</title>
  <style>
    #content.hidden {
      display: none;
    }
  </style>
</head>
<body>
  <p>
    <a href="">Toggle the content</a>
  </p>
  <p id="content" class="hidden">
    I Like more Dogs than Cats...
  </p>
  <script>
    const content = document.querySelector('#content');

    document.querySelector('a')
      .addEventListener('click', (event) => {
        event.preventDefault();
        content.classList.toggle('hidden'); // toggles visibility
      });
  </script>
</body>
</html>
