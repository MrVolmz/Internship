<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Describe Number</title>
</head>
<body>

<input type="text">
<p id="description"></p>

<script>
  function describeNumber(num) {
    if (isNaN(num)) return "This is not a number";
    if (num === 0) return "The number is 0";
	 if (!Number.isInteger(num) && num > 0) return "The number is positive float";
    if (!Number.isInteger(num) && num < 0) return "The number is negative float";
    if (num > 0) return "The number is positive";
    return "The number is negative";
  }

  const description = document.querySelector('#description');

  document.querySelector('input')
    .addEventListener(
      'change',
      (event) => {
        const str = event.target.value;
        const num = Number(str);
        description.innerText = describeNumber(num);
      }
    );
</script>
</body>
</html>
