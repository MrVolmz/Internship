<!doctype html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Log hello</title>
</head>
<body>
  <script type="module">
   const sayHello = (name) => {
  	return 'Hello ' + name + '!';
   };
   const message = sayHello('Terry');
   // Log value of `message` to console:
   console.log(message);
  </script>
</body>
</html>
